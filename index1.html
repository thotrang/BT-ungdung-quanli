<html lang="en">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="makeup.css">

<body>
    <div class="main">
        <h2>Add New Product</h2> 
        <span><button onclick="blockAdd()" class="btn btn-secondary">Thêm mới</button></span>
        <span class="add" id="classAdd">
            <input type="text" id="newProduct" class="text">
            <input type="button" value="Add" id="Add" onclick="addProduct()" class="btn btn-secondary">
        </span>
        <br>
        <span class="edit" id="classEdit">
            <!-- <input type="text" id="editProduct" class="text">
            <input type="button" value="Change" onclick="editProduct(index)" class="btn btn-secondary"> -->
        </span>

        <br><br>
        <table class="table">
            <h2>Display All Product</h2>
            <thead class="thead-dark">
                <tr>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th id="products" scope="col">products</th>
                </tr>
                <tr>
                    <th scope="col">STT</th>
                    <th scope="col">Sản Phẩm</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>

            </thead>
            <tbody id="tableProduct">
            </tbody>
        </table>
    </div>
    <script src="main1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
